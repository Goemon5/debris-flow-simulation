<!DOCTYPE html>
<html>

<head>
    <title>OpenFOAM 匂い拡散 - Web可視化</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .plot-container {
            margin: 20px 0;
        }

        h1,
        h2 {
            color: #333;
        }

        .info {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🌬️ 瓦礫環境での匂い拡散シミュレーション</h1>

        <div class="info">
            <h3>シミュレーション設定</h3>
            <ul>
                <li><strong>匂い源位置:</strong> (2, -3, 0.5) m</li>
                <li><strong>匂い源半径:</strong> 0.3 m</li>
                <li><strong>風速:</strong> 1.0 m/s (X方向)</li>
                <li><strong>計算領域:</strong> X[-15,15], Y[-20,15], Z[-2,8] m</li>
                <li><strong>メッシュセル数:</strong> 637,147 cells</li>
            </ul>
        </div>

        <div class="plot-container">
            <h2>3D インタラクティブ表示</h2>
            <div id="plot3d" style="width:100%;height:600px;"></div>
        </div>

        <div class="plot-container">
            <h2>2D 断面表示（XY平面）</h2>
            <div id="plot2d" style="width:100%;height:500px;"></div>
        </div>

        <div class="info">
            <h3>📊 結果の解釈</h3>
            <ul>
                <li><strong>赤い領域:</strong> 高濃度の匂い</li>
                <li><strong>青い領域:</strong> 低濃度の匂い</li>
                <li><strong>風下側:</strong> 匂いプルームの形成</li>
                <li><strong>瓦礫周辺:</strong> 複雑な流れによる渦と滞留</li>
            </ul>
        </div>
    </div>

    <script>
        // 3D匂い拡散の可視化
        function create3DPlot() {
            // サンプルデータ（実際のOpenFOAMデータに置き換え可能）
            const x = [], y = [], z = [], concentration = [];

            // 匂い源周辺のデータ生成（概念的）
            for (let i = -10; i <= 20; i += 2) {
                for (let j = -15; j <= 10; j += 2) {
                    for (let k = 0; k <= 6; k += 1) {
                        const dist = Math.sqrt((i - 2) ** 2 + (j + 3) ** 2 + (k - 0.5) ** 2);
                        const windEffect = i >= 2 ? Math.exp(-(i - 2) / 5) : Math.exp(-(2 - i) / 2);
                        const conc = windEffect * Math.exp(-dist / 3) * Math.exp(-(j+3) ** 2 / 10);

                        if (conc > 0.01) {  // 閾値以上のみ表示
                            x.push(i);
                            y.push(j);
                            z.push(k);
                            concentration.push(conc);
                        }
                    }
                }
            }

            const trace = {
                x: x,
                y: y,
                z: z,
                mode: 'markers',
                marker: {
                    size: concentration.map(c => c * 20 + 3),
                    color: concentration,
                    colorscale: 'Reds',
                    opacity: 0.7,
                    colorbar: { title: "濃度" }
                },
                type: 'scatter3d',
                name: '匂い濃度'
            };

            // 匂い源マーカー
            const source = {
                x: [2],
                y: [-3],
                z: [0.5],
                mode: 'markers',
                marker: {
                    size: 15,
                    color: 'red',
                    symbol: 'diamond'
                },
                type: 'scatter3d',
                name: '匂い源'
            };

            const layout = {
                title: '3D 匂い拡散分布',
                scene: {
                    xaxis: { title: 'X (m)' },
                    yaxis: { title: 'Y (m)' },
                    zaxis: { title: 'Z (m)' },
                    camera: { eye: { x: 1.5, y: 1.5, z: 0.8 } }
                },
                showlegend: true
            };

            Plotly.newPlot('plot3d', [trace, source], layout);
        }

        // 2D断面の可視化
        function create2DPlot() {
            const x = [], y = [], z = [];

            // XY平面のグリッド作成
            for (let i = -15; i <= 15; i += 0.5) {
                const row_y = [], row_z = [];
                for (let j = -20; j <= 15; j += 0.5) {
                    const dist = Math.sqrt((i - 2) ** 2 + (j + 3) ** 2);
                    const windEffect = i >= 2 ? Math.exp(-(i - 2) / 8) : Math.exp(-(2 - i) / 3) * 0.1;
                    const conc = windEffect * Math.exp(-dist / 6) * Math.exp(-(j+3) ** 2 / 20);

                    row_y.push(j);
                    row_z.push(conc);
                }
                if (i === -15) y.push(...row_y);
                x.push(i);
                z.push(row_z);
            }

            const trace = {
                x: x,
                y: y[0] !== undefined ? y.slice(0, z[0].length) : [],
                z: z,
                type: 'contour',
                colorscale: 'Reds',
                colorbar: { title: "濃度" }
            };

            // 匂い源マーカー
            const source = {
                x: [2],
                y: [-3],
                mode: 'markers',
                marker: {
                    size: 15,
                    color: 'blue',
                    symbol: 'star'
                },
                type: 'scatter',
                name: '匂い源'
            };

            const layout = {
                title: 'XY平面での匂い分布 (Z=0.5m)',
                xaxis: { title: 'X (m)' },
                yaxis: { title: 'Y (m)' },
                showlegend: true
            };

            Plotly.newPlot('plot2d', [trace, source], layout);
        }

        // ページ読み込み時に実行
        window.onload = function () {
            create3DPlot();
            create2DPlot();
        };
    </script>
</body>

</html>
